---
    - name: Install Nginx
      apt:
        name: nginx
        state: present
    
    - name: Ensure Nginx is started and enabled
      service:
        name: nginx
        state: started
        enabled: true
    
    - name: Apply Nginx configuration
      ansible.builtin.template:
        src: nginx.conf.j2
        dest: /etc/nginx/nginx.conf
        validate: /usr/sbin/nginx -t -c %s
        backup: yes
